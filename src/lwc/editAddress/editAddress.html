<template>

    <div class="slds-p-around_small">

        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-3">
                <c-search-zipcode 
                zip-code={address.zipCode}
                onsearchedaddress={handleSearchedAddress}
                ></c-search-zipcode>
            </div>
            <br>
            <div class="slds-col slds-size_3-of-3">
                <lightning-input 
                label="Endereço"
                onblur={handleChange}
                value={address.street} 
                name="street" 
                type="text" 
                maxlength="255"></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-3 slds-p-right_small">
                <lightning-input 
                label="Número" 
                onblur={handleChange}
                value={address.streetNumber} 
                name="streetNumber" 
                type="text" 
                maxlength="255" required></lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-3">
                <lightning-input 
                label="Complemento" 
                onblur={handleChange}
                value={address.additionaInfo} 
                name="additionaInfo" 
                type="text" 
                maxlength="255"></lightning-input>
            </div>

            <div class="slds-col slds-size_2-of-3 slds-p-right_small">
                <lightning-input 
                label="Cidade" 
                onblur={handleChange}
                value={address.city} 
                name="city" 
                type="text" 
                maxlength="255" 
                required></lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-3">
                <lightning-input 
                label="Estado" 
                onblur={handleChange}
                value={address.state} 
                name="state" 
                type="text" 
                maxlength="255" 
                required></lightning-input>
            </div>
        </div>

    </div>
</template>
